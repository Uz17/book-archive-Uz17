<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Archive</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main>
        <section class="height-lg">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div class="search-form w-75 text-center">
                            <div class="form-group">
                                <input type="text" class="form-control text-center" id="search-text" placeholder="Find your desire books">
                                <small id="search-container" class="form-text text-muted"></small>
                            </div>
                            <button id="search-btn" class="btn btn-primary w-50 mt-3">Search</button><br>
                            <div class="spinner-border mt-3" id="spinner" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

        <section class="show-books">
            <div class="container">
                <div class="row" id="books">
            
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
    <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
